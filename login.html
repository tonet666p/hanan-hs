<!DOCTYPE html>
<html>
<head>
    <title>Hanan Technologies - Login</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="expires" content="-1" />
    <link rel="stylesheet" href="css/bootstrap.cosmo.min.css" >
    <link rel="stylesheet" href="css/hanan.css" >
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>


    <!--$(if trial != 'yes')-->
    <script type="text/javascript">
		$(document).ready(function(){
			$('#prueba').click(function(){
				alert("Las cuentas de prueba fueron deshabilitadas.");
			});
		});
    </script>
    <!--$(else)-->
	<script type="text/javascript">
		$(document).ready(function(){
			$('#prueba').click(function(){
				window.location="$(link-login-only)?dst=$(link-orig-esc)&username=T-$(mac-esc)";
			});
		});
    </script>
	<!--$(endif)-->


</head>

<body>
    <div style="display: none;">
    $(if chap-id)
	    <form name="sendin" action="$(link-login-only)" method="post">
		    <input type="hidden" name="username" />
		    <input type="hidden" name="password" />
		    <input type="hidden" name="dst" value="$(link-orig)" />
		    <input type="hidden" name="popup" value="true" />
	    </form>

	    <script type="text/javascript" src="/md5.js"></script>
	    <script type="text/javascript">
	    <!--
	        function doLogin() {
		    document.sendin.username.value = document.login.username.value;
		    document.sendin.password.value = hexMD5('$(chap-id)' + document.login.password.value + '$(chap-challenge)');
		    document.sendin.submit();
		    return false;
	        }
	    //-->
	    </script>
    $(endif)
    </div>





    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" id="buttonPrueba" style="cursor: pointer;">Probar el servicio</a>

            </div>

            <div id="navbar" class="navbar-collapse collapse" aria-expanded="false" style="height: 1px;">
                <form class="navbar-form navbar-right" name="login" action="$(link-login-only)" method="post" $(if chap-id) onSubmit="return doLogin()" $(endif)>
                    <input type="hidden" name="dst" value="$(link-orig)" />
					<input type="hidden" name="popup" value="true" />
                    <div class="form-group">
                        <input name="username" value="$(username)" placeholder="Usuario" class="form-control" type="text">
                    </div>
                    <div class="form-group">
                        <input name="password" placeholder="Contraseña" class="form-control" type="password">
                    </div>
                    <input type="submit" class="btn btn-default" value="Iniciar Sesión" />
                </form>
            </div><!--/.navbar-collapse -->
        </div>
    </nav>
    <div class="jumbotrom">
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner">
                <div class="item active">
                    <div class="container">
						<div class="row">
						    <div class="col-md-6 center">
						        <img src="img/pc.jpg">
						    </div>
						    <div class="col-md-6">
						    	<h2>Tecnología a tu alcance</h2>
						    
						    </div>
						</div>
					</div>
                    <img src="la.jpg" alt="Los Angeles">
                </div>

                <div class="item">
                    <div style="height: 90vh;">Dos</div>
                    <img src="chicago.jpg" alt="Chicago">
                </div>
            </div>

            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>


    <div class="jumbotrom">
        <div class="container">
            <div class="row">
                <div class="col-md-4 center">
                    <object data="img/logo.svg" type="image/svg+xml" width="280px" height="120px">
	                <p>Para ver mejor esta pagina web actualice su navegador web.</p>
	                </object>
                </div>
                <div class="col-md-4">hola</div>
                <div class="col-md-4">hola</div>
            </div>
            <hr class="soften"></hr>
    		<div class="row-fluid center">
    			<div class="span3"></div>
    			<div class="span6">
    				<b>Email:</b> soporte@qwerty.xyz -
    				<b>Cel:</b> 951876908
    			</div>
    			<div class="span3"></div>
    		</div>
        </div>
        <div class="container">
    		<div id="footer-nav" style="text-align:center; padding-top:50px;">
    			<h5>Something <script>document.write(new Date().getFullYear())</script></h5>
    		</div>
    	</div>
    </div>






    <script type="text/javascript">

      document.login.username.focus();

    </script>
    <script type="text/javascript">
    	$(function() {
            $('#repPago').bind('click', function(e) {
            	e.preventDefault();
                $('#popup').bPopup({
                    content:'iframe'
                    , contentContainer:'.content'
                    , loadUrl:'http://pagos.hanantech.com/'
                });
            });
            $('#lugPago').bind('click', function(e) {
            	e.preventDefault();
                $('#popup').bPopup({
                    content:'iframe'
                    , contentContainer:'.content'
                    , loadUrl:'http://red-tnt.com/como_pago.html'
                });
            });
            //$(if !chap-id)
            $('#buttonSubmit').click(function(){
				document.login.submit();
			});
			//$(endif)
    	});
	</script>
	<div style="display: none;">
	$(if error)
    <script language="javascript">
	//alert("$(error)");
    </script>
    $(endif)
    <div style="display: none;">
    <script type="text/javascript">
    <!--
          document.login.username.focus();

    //-->
    </script>
</body>
</html>
